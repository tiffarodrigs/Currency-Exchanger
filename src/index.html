<!DOCTYPE html>
<html>
  <head>
    <title> Currency Exchanger</title>
  </head>
  <body>
 

    <input type="text">
    <select name="sourceCurrency" id="sourceCurrency">
        <option value="USA" required>US - US Dollar</option>
        <option value="AUD">AUD - Australian Dollar</option>
        <option value="CAD">CAD - Canadian Dollar</option>
    </select>
    <select name="destinationCurrency" id="destinationCurrency">
      <option value="USA" required>US - US Dollar</option>
      <option value="AUD">AUD - Australian Dollar</option>
      <option value="CAD">CAD - Canadian Dollar</option>
  </select>
  </body>
</html>
