<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <div><h1>Currency Converter</h1></div>
      <div class="row">
        <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="currencyCode">$</span>
          </div>
          <input type="text" class="form-control" id="amount"  aria-label="Amount (to the nearest dollar)" placeholder="Enter Value" required>
        </div>
      </div>    
        <div class="col-sm">
        <select name="sourceCurrency" id="sourceCurrency" class="custom-select">
        </select>
      </div>
      <div class="col-sm">
        <select name="destinationCurrency"id="destinationCurrency"class="custom-select"></select>
        </select>
      </div>
    </div>
    <div>
    <div id="output"></div>
    </div>
    </div>
  </body>
</html>
