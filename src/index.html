<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input type="number" id="amount" />
        <select name="sourceCurrency" id="sourceCurrency" class="custom-select">
          <option value="USD" required>USD - US Dollar</option>
          <option value="AUD">AUD - Australian Dollar</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="INR">INR - Indian Rupee</option>
          <option value="JPY">JPY - Japanese Yen</option>

          <option value="gggg">ggg</option>
        </select>
        <select
          name="destinationCurrency"
          id="destinationCurrency"
          class="custom-select"
        >
          <option value="USD">USD - US Dollar</option>
          <option value="AUD" required>AUD - Australian Dollar</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="INR">INR - Indian Rupee</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="gggg">ggg</option>
        </select>
        <button type="button" id="currBtn">submit</button>
        <div id="output"></div>
      </div>
    </div>
  </body>
</html>
